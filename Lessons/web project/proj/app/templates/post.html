<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
    <div>
        <a href="{% url 'post' post.id %}">
            <h1>{{ post.title|capfirst }}</h1>
        </a>
        <h3>{{ post.subtitle|capfirst }}</h3>
        <img width="50%" src="{{ post.image.url }}">
        <p>{{ post.content }}</p>
        <p>{{ post.post_type }}</p>
        <p>{{ post.issued }} by {{ post.author.name }}</p>
    </div>
</body>
</html>
