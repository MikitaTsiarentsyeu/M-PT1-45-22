<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">{% block page %} {% endblock %}</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="{% url 'page_qa' %}">Вопросы и ответы</a>
          <a class="nav-link" href="{% url 'page_q' %}">Задать вопрос</a>
          <a class="nav-link" href="{% url 'page_a' %}">Вопросы без ответов</a>
          <a class="nav-link" href="{% url 'add_ans' %}">Ответить на вопрос</a>
        </nav>
      </div>
    </header>
   
    <main class="px-3">
      
      {% block content %} {% endblock %}

    </main>
  
    <footer class="mt-auto text-white-50">
      <p align="left">Финальный проект<br>Сергей Баркун<br>гр. M-PT1-45-22 IT-Academy</p>
    </footer>
  </div>
</body>  
</html>
