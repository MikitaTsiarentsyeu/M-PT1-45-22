{% extends 'base.html' %}
{% block title %}Add product{% endblock %}

{% block content_title %}
Add new product
{% endblock %}

{% block content %}
<form action="{% url 'add_product' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3"">
        {{ field.label_tag }}
        <p>{{ field }}</p>
        <div class="invalid-feedback">
            {{ field.errors }}
        </div>
    </div>
    {% endfor %}

    <button type="'submit" class="'btn btn-primary btn-block">Add product</button>
</form>
{% endblock %}
