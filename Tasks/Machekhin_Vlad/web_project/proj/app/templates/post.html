{% extends "base.html" %}


{% block content %}    
<section class="about">
    <div class="container">
        <div class="row">
            <div class="col-12">
            <a href="{% url 'post' post.id %}">
                <h1 class="otsPost">{{ post.title|capfirst }}</h1>
            </a>
            <!-- <h3>{{ post.subtitle|capfirst }}</h3> -->
            <img class="otsPost" width="70%" src="{{ post.image.url }}">
            <p class="otsPost">{{ post.content }}</p>
            <p>{{ post.issued }} by {{post.author.name}}</p>   
            </div>
        </div>         
    </div>
</section>
{%endblock content %}
