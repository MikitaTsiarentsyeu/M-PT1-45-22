{% extends "base.html" %}

{% block content %}
      
    <div>
        {% for post in posts %}
        <div>
            <a href="{% url 'post' post.id %}">
                <h1 margin-right: 110px;>{{ post.title|capfirst }}</h1>
            </a>
            <h3>{{ post.subtitle|capfirst }}</h3>
            <img width="30%" float: right; src="{{ post.image.url }}">
        </div>
        {% endfor %}
    </div>
{%endblock content %}
